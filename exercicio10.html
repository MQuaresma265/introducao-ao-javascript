<body>
    <script>
        /*5) A empresa X resolvera dar um aumento de salário aos seus
        colaboradores e lhe contrataram para desenvolver o programa que calculará os
        reajustes. Faça um programa que recebe o salário de um colaborador e calcule
        reajuste segundo o seguinte critério, baseado no salário atual: 
        - Salários até R$ 280,00 : aumento de 20% 
        - Salários entre R$ 280,00 e R$ 700,00: aumento de 15% 
        - Salários entre R$ 700,00 e R$ 1500,00: aumento de 10%
        - Salários de R$ 1500,00 em diante: aumento de 5% 

        Após o aumento ser calculado, deverá ser informado: o salário antes do
        reajuste; o percentual de aumento aplicado; o valor do aumento; o novo
        salário, após o aumento.*/

        function aumentoSalario(salario){
            var newSalario;
            var reajuste;
            if(salario < 280){
                newSalario = salario * (20 / 100) + salario;
                reajuste = 20
            } else if (salario < 700){
                newSalario = salario * (15 / 100) + salario;
                reajuste = 15
            } else if (salario < 1500){
                newSalario = salario * (10 / 100) + salario;
                reajuste = 10
            } else {
                newSalario = salario * (5 / 100) + salario;
                reajuste = 5
            }
            console.log("Atual Salário R$ " + salario + " - Houve um reajuste de " + reajuste + "%  - Salário reajustado em R$ " + newSalario);
        }

        aumentoSalario(1000)
    </script>
    
</body>
