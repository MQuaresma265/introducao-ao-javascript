    <script>
        // 2) Crie uma função que receba uma quantidade indeterminada de números e informe o maior e menor número informado.

        let maior;
        let menor;

        function todoOsNumeros(){
            
            for (i = 0; i < arguments.length; i++){
                if (i == 0){
                    maior = arguments[i];
                    menor = arguments[i]; 
                }
                if (arguments[i] > maior){
                    maior = arguments[i];
                }
                if (arguments[i] < menor){
                    menor = arguments[i];
                }
            }
        }
        todoOsNumeros(1, 2, 3, 4 , 5)
    </script>
